<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Random Password Generator</h1>
    <h4 class="password-display" id="passwordDisplay">. . .</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">How many characters do you need?</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="128" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="128" value="10" id="characterAmountNumber">
      </div>

      <label for="includeUppercase">Uppercase?</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeNumbers">Numbers?</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Symbols?</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn">Generate!</button>
    </form>
  </div>
</body>
</html>
